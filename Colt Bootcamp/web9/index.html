<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Tic Tac Toe </h1>
    <table>
      <!-- Row1 -->
      <tr>
        <td > X </td>
        <td class ="vertical">O</td>
        <td >X</td>
      </tr>
      <!-- Row2 -->
      <tr>
        <td class ="horizontal">O</td>
        <td class ="vertical horizontal">X</td>
        <td class ="horizontal">O</td>
      </tr>
      <tr>
      <!-- Row3 -->
        <td >X</td>
        <td class ="vertical">O</td>
        <td >X</td>
      </tr>
    </table>
  </body>
</html>
