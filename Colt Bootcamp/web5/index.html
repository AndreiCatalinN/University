<!DOCTYPE HTML >

<html>
  <head> 
<!-- Metadata goes here -->
  <title> Form web </title>
  </head>

  <body>
  <form action = "" method = "get">

    <h3> Register </h3>

    <label> 
      First Name: 
      <input name = "U" type ="text" placeholder ="First Name" required>
      <span color = "Tomato Red"> * </span> 
    </label> 

    <label> 
      Last Name: 
      <input type ="text" placeholder ="Last Name" required>
      <span color = "Tomato Red"> * </span>  </br> </br>
    </label> 

    <label>
      Male <input type = "radio" name ="gender" >
      Female <input type ="radio" name = "gender" >
      Other <input type ="radio" name = "gender" >
      </br> </br>
    </label>

    <label> 
      E-mail: 
      <input type ="email" placeholder ="Email address" required>
      <span color = "Tomato Red"> * </span> 
    </label>

    <label>
      Password: 
      <input type ="password" placeholder ="Password" pattern = ".{5,10}" required title ="5 to 10 characters"> 
      <span color = "Tomato Red"> * </span> 
      </br> </br>
    </label> 

   
    <label> 
      Birthday <span color = "Tomato Red" > * </span> : 
      <select required>
        <option> Month</option>
        <option> January</option>
        <option> February</option>
        <option> March</option>
        <option> April</option>
        <option> May</option>
        <option> June</option>
        <option> July</option>
        <option> August</option>
        <option> September</option>
        <option> October</option>
        <option> November</option>
        <option> December</option>
      </select>

      <select required>
        <option> Day</option>
        <option> 1</option>
        <option> 2</option>
        <option> 3</option>
        <option> 4</option>
        <option> 5</option>
        <option> 6</option>
      </select>

      <select required>
        <option> Year</option>
        <option> 2018</option>
        <option> 2017</option>
        <option> 2016</option>
        <option> 2015</option>
        <option> 2014</option>
        <option> 2013</option>
      </select>
      </br> </br> 
    </label> 
    
    <label>
      I agree to the terms and conditions* : 
      <input type ="Checkbox" required>
      </br> </br>  
    </label>

 * - required field

    <button> Submit </button> 
    
    
      
  </form>
  </body>
</html>
